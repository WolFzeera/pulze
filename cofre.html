        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .galaxy {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(79, 172, 254, 0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: rotate 120s linear infinite;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            z-index: 1;
            position: relative;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
            margin-bottom: 10px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(79, 172, 254, 0.5); }
            100% { text-shadow: 0 0 20px rgba(79, 172, 254, 0.8), 0 0 30px rgba(79, 172, 254, 0.6); }
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }

        nav a {
            color: #a0a0e0;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            position: relative;
            padding: 5px 0;
            font-family: 'Playfair Display', serif;
        }

        nav a:hover {
            color: #4facfe;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .player-container {
            background: rgba(30, 30, 60, 0.6);
            border-radius: 15px;
            padding: 15px;
            margin: 30px auto;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(79, 172, 254, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .player-title {
            font-size: 1rem;
            color: #4facfe;
            font-family: 'Playfair Display', serif;
            margin-right: 10px;
        }

        .audio-player {
            display: none;
        }

        .player-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: transparent;
            border: 2px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #4facfe;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(79, 172, 254, 0.2);
            transform: scale(1.1);
        }

        .vaults-container {
            text-align: center;
            margin: 40px 0;
        }

        .vaults-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #4facfe;
            font-family: 'Playfair Display', serif;
        }

        .vaults-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .vaults-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .vaults-grid {
                grid-template-columns: 1fr;
            }
        }

        .vault {
            background: rgba(30, 30, 60, 0.6);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(79, 172, 254, 0.3);
            cursor: pointer;
            position: relative;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .vault.locked {
            border-color: rgba(255, 100, 100, 0.5);
        }

        .vault.unlocked {
            border-color: rgba(100, 255, 100, 0.5);
            box-shadow: 0 0 20px rgba(100, 255, 100, 0.3);
        }

        .vault.locked:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 100, 100, 0.5);
        }

        .vault.unlocked:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 0 30px rgba(100, 255, 100, 0.5);
        }

        .vault-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .vault.locked .vault-icon {
            color: #ff6464;
        }

        .vault.unlocked .vault-icon {
            color: #64ff64;
        }

        .vault-number {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #a0a0e0;
        }

        .vault-hint {
            font-size: 0.9rem;
            color: #a0a0e0;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            padding: 0 10px;
        }

        .vault:hover .vault-hint {
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(30, 30, 60, 0.9);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(79, 172, 254, 0.3);
            box-shadow: 0 0 50px rgba(79, 172, 254, 0.3);
            text-align: center;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(79, 172, 254, 0.3);
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #4facfe;
            font-family: 'Playfair Display', serif;
        }

        .close-modal {
            background: none;
            border: none;
            color: #a0a0e0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #4facfe;
        }

        .password-input {

            background: rgba(20, 20, 40, 0.8);
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .password-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .submit-btn {

            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .revealed-phrase {
            background: rgba(20, 20, 40, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            font-style: italic;
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.6;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .progress-container {
            background: rgba(30, 30, 60, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin: 30px auto;
            max-width: 600px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(79, 172, 254, 0.3);
        }

        .progress-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #4facfe;
            font-family: 'Playfair Display', serif;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(20, 20, 40, 0.7);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #a0a0e0;
        }

        .special-effect {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;

            opacity: 0;

                    "Estar ao seu lado é como auroras que iluminam horizontes, criando pontes entre sonhos e realidades.",
                    "A eternidade escondida no seu sorriso é como a lua que guia o mar, rompendo as barreiras do impossível.",
                    "Te amar é como raízes que sustentam a vida, fazendo do instante uma eternidade.",
                    "Te amar é como auroras que iluminam horizontes, trazendo sentido até ao silêncio mais profundo.",
                    "O silêncio entre nós é como a lua que guia o mar, iluminando o caminho mesmo na escuridão.",
                    "A ternura do seu olhar é como raízes que sustentam a vida, revelando a essência pura do amor.",
                    "A ternura do seu olhar é como a chama que aquece o frio, rompendo as barreiras do impossível."
                ]
            }
        ];
        
        // Elementos DOM
        const vaultsGrid = document.getElementById('vaultsGrid');
        const passwordModal = document.getElementById('passwordModal');
        const modalVaultTitle = document.getElementById('modalVaultTitle');
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const revealedPhrase = document.getElementById('revealedPhrase');
        const closeModal = document.getElementById('closeModal');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const specialEffect = document.getElementById('specialEffect');
        const effectText = document.getElementById('effectText');
        
        let currentVaultIndex = null;
        
        // Carregar estado dos cofres
        function loadVaultsState() {
            const vaultsState = JSON.parse(localStorage.getItem('vaultsState')) || Array(9).fill(false);
            const unlockedCount = vaultsState.filter(state => state).length;
            
            // Atualizar progresso
            updateProgress(unlockedCount);
            
            // Criar cofres
            vaultsData.forEach((vault, index) => {
                const vaultElement = document.createElement('div');
                vaultElement.className = `vault ${vaultsState[index] ? 'unlocked' : 'locked'}`;
                vaultElement.setAttribute('data-index', index);
                
                vaultElement.innerHTML = `
                    <div class="vault-icon">
                        <i class="fas ${vaultsState[index] ? 'fa-lock-open' : 'fa-lock'}"></i>
                    </div>
                    <div class="vault-number">Cofre #${index + 1}</div>
                    <div class="vault-hint">${vault.hint}</div>
                `;
                
                vaultElement.addEventListener('click', () => {
                    if (!vaultsState[index]) {
                        openVaultModal(index);
                    } else {
                        showVaultContent(index);
                    }
                });
                
                vaultsGrid.appendChild(vaultElement);
            });
        }
        
        // Abrir modal do cofre
        function openVaultModal(index) {
            currentVaultIndex = index;
            modalVaultTitle.textContent = `Cofre #${index + 1}`;
            passwordInput.value = '';
            revealedPhrase.style.display = 'none';
            passwordModal.style.display = 'flex';
        }
        
        // Fechar modal
        function closeVaultModal() {
            passwordModal.style.display = 'none';
            currentVaultIndex = null;
        }
        
        // Tentar desbloquear cofre
        function tryUnlockVault() {
            const password = passwordInput.value.trim().toLowerCase();
            const vault = vaultsData[currentVaultIndex];
            
            if (password === vault.password) {
                // Senha correta
                unlockVault(currentVaultIndex);
                
                if (currentVaultIndex === 8) {
                    // Cofre especial (9)
                    showSpecialEffect();
                } else {
                    // Cofres normais
                    revealedPhrase.textContent = vault.phrase;
                    revealedPhrase.style.display = 'block';
                }
            } else {
                // Senha incorreta
                passwordInput.style.borderColor = '#ff6464';
                setTimeout(() => {
                    passwordInput.style.borderColor = 'rgba(79, 172, 254, 0.3)';
                }, 1000);
            }
        }
        
        // Desbloquear cofre
        function unlockVault(index) {
            const vaultsState = JSON.parse(localStorage.getItem('vaultsState')) || Array(9).fill(false);
            vaultsState[index] = true;
            localStorage.setItem('vaultsState', JSON.stringify(vaultsState));
            
            // Atualizar visual do cofre
            const vaultElement = document.querySelector(`.vault[data-index="${index}"]`);
            vaultElement.classList.remove('locked');
            vaultElement.classList.add('unlocked');
            vaultElement.querySelector('.vault-icon i').className = 'fas fa-lock-open';
            
            // Atualizar progresso
            const unlockedCount = vaultsState.filter(state => state).length;
            updateProgress(unlockedCount);
        }
        
        // Mostrar conteúdo do cofre já desbloqueado
        function showVaultContent(index) {
            currentVaultIndex = index;
            modalVaultTitle.textContent = `Cofre #${index + 1}`;
            passwordInput.style.display = 'none';
            submitBtn.style.display = 'none';
            
            if (index === 8) {
                revealedPhrase.textContent = "Este cofre revela um efeito especial quando desbloqueado.";
            } else {
                revealedPhrase.textContent = vaultsData[index].phrase;
            }
            
            revealedPhrase.style.display = 'block';
            passwordModal.style.display = 'flex';
        }
        
        // Atualizar barra de progresso
        function updateProgress(unlockedCount) {
            const percentage = (unlockedCount / 9) * 100;
            progressFill.style.width = `${percentage}%`;
            progressText.textContent = `${unlockedCount}/9 Segredos Revelados`;
        }
        
        // Efeito especial para o cofre 9
        function showSpecialEffect() {
            passwordModal.style.display = 'none';
            specialEffect.style.opacity = '1';
            
            let currentIndex = 0;
            const phrases = vaultsData[8].phrases;
            
            function showNextPhrase() {
                if (currentIndex < phrases.length) {
                    effectText.textContent = phrases[currentIndex];
                    effectText.style.opacity = '1';
                    
                    setTimeout(() => {
                        effectText.style.opacity = '0';
                        
                        setTimeout(() => {
                            currentIndex++;
                            showNextPhrase();
                        }, 1000);
                    }, 3000);
                } else {
                    specialEffect.style.opacity = '0';
                    setTimeout(() => {
                        effectText.style.opacity = '0';
                    }, 1000);
                }
            }
            
            showNextPhrase();
        }
        
        // Event listeners
        submitBtn.addEventListener('click', tryUnlockVault);
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                tryUnlockVault();
            }
        });
        
        closeModal.addEventListener('click', closeVaultModal);
        
        // Fechar modal clicando fora
        window.addEventListener('click', (e) => {
            if (e.target === passwordModal) {
                closeVaultModal();
            }
        });
        
        // Efeito do lobo com corações
        const wolfIcon = document.getElementById('wolfIcon');
        let howlAudio = null;
        
        wolfIcon.addEventListener('click', function() {
            // Criar corações
            for (let i = 0; i < 15; i++) {
                createHeart();
            }
            
            // Tocar som de uivo (se disponível)
            playHowlSound();
        });
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            // Posicionar próximo ao lobo
            const wolfRect = wolfIcon.getBoundingClientRect();
            const wolfX = wolfRect.left + wolfRect.width / 2;
            const wolfY = wolfRect.top + wolfRect.height / 2;
            
            heart.style.left = `${wolfX + (Math.random() * 40 - 20)}px`;
            heart.style.top = `${wolfY + (Math.random() * 40 - 20)}px`;
            
            document.body.appendChild(heart);
            
            // Animação
            const animationDuration = Math.random() * 2 + 2;
            heart.style.animation = `float ${animationDuration}s ease-out forwards`;
            
            // Remover após animação
            setTimeout(() => {
                heart.remove();
            }, animationDuration * 1000);
        }
        
        function playHowlSound() {
            // Se já existe um áudio, reiniciar
            if (howlAudio) {
                howlAudio.currentTime = 0;
            } else {
                // Criar elemento de áudio (substitua com o caminho real para uivo.mp3)
                howlAudio = new Audio();
                howlAudio.src = 'uivo.mp3'; // Substitua pelo caminho correto
                howlAudio.volume = 0.5;
            }
            
            // Reproduzir o som
            howlAudio.play().catch(e => {
                console.log('Reprodução de áudio impedida pelo navegador. Interação do usuário necessária.');
            });
        }
        
        // Inicializar a página
        window.addEventListener('DOMContentLoaded', () => {
            loadVaultsState();
        });
    </script>
</body>
</html>

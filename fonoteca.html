<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonoteca das Almas - O Nosso Labirinto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* O CSS completo que você aprovou anteriormente está aqui. */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; min-height: 100vh; overflow-x: hidden; position: relative; font-family: 'Poppins', sans-serif; }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background: #fff; border-radius: 50%; animation: twinkle linear infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
        .galaxy { position: fixed; top: 50%; left: 50%; width: 300px; height: 300px; border-radius: 50%; background: radial-gradient(circle at center, rgba(79, 172, 254, 0.2) 0%, transparent 70%); transform: translate(-50%, -50%); z-index: -1; animation: rotate 120s linear infinite; }
        @keyframes rotate { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; z-index: 1; position: relative; }
        header { display: flex; flex-direction: column; align-items: center; padding: 20px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .logo { font-family: 'Cinzel', serif; font-size: 3.5rem; font-weight: 700; background: linear-gradient(90deg, #4facfe, #00f2fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 20px rgba(79, 172, 254, 0.5); margin-bottom: 10px; animation: glow 3s ease-in-out infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 10px rgba(79, 172, 254, 0.5); } to { text-shadow: 0 0 20px rgba(79, 172, 254, 0.8), 0 0 30px rgba(79, 172, 254, 0.6); } }
        nav ul { display: flex; list-style: none; gap: 20px; flex-wrap: wrap; justify-content: center; margin-top: 15px; }
        nav a { color: #a0a0e0; text-decoration: none; font-size: 1.1rem; transition: color 0.3s ease; position: relative; padding: 5px 0; font-family: 'Playfair Display', serif; }
        nav a.active, nav a:hover { color: #4facfe; }
        nav a::after { content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px; background: linear-gradient(90deg, #4facfe, #00f2fe); transition: width 0.3s ease; }
        nav a:hover::after, nav a.active::after { width: 100%; }
        
        .main-content-area { text-align: center; padding: 40px 0; }
        .playlist-info { background: rgba(30, 30, 60, 0.6); border-radius: 20px; padding: 25px; margin: 0 auto 40px; max-width: 800px; backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); border: 1px solid rgba(79, 172, 254, 0.3); display: flex; flex-direction: column; align-items: center; }
        .playlist-cover { width: 250px; height: 250px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
        .playlist-title { font-size: 2.2rem; margin-bottom: 15px; color: #00f2fe; font-family: 'Playfair Display', serif; }
        .playlist-description { color: #a0a0e0; line-height: 1.6; text-align: center; margin-bottom: 20px; }
        .tracks-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; margin-top: 40px; }
        .track { background: rgba(30, 30, 60, 0.6); border-radius: 20px; padding: 20px; backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); border: 1px solid rgba(79, 172, 254, 0.3); display: flex; flex-direction: column; }
        .track-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px;}
        .track-cover { width: 60px; height: 60px; border-radius: 8px; }
        .track-info { text-align: left; }
        .track-title { font-size: 1.2rem; font-weight: 500; font-family: 'Playfair Display', serif; color: #a0a0e0; }
        .track-artist { font-size: 0.9rem; opacity: 0.7; }
        .track-player { width: 100%; height: 80px; border-radius: 10px; margin-top: auto; }
        .loading { text-align: center; padding: 40px; color: #4facfe; font-size: 1.2rem; }
        footer { text-align: center; padding: 30px 0; color: #a0a0e0; margin-top: 40px; border-top: 1px solid rgba(255, 255, 255, 0.1); font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="galaxy"></div>
    
    <div class="container">
        <header>
            <div class="logo" id="playlist-title">Carregando Playlist...</div>
            <nav>
                <ul>
                    <li><a href="index.html">Salão Principal</a></li>
                    <li><a href="biblioteca.html">Biblioteca</a></li>
                    <li><a href="fonoteca.html" class="active">Fonoteca</a></li>
                    <li><a href="podcast.html">Podcast</a></li>
                    <li><a href="cofre.html">Cofre</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="main-content-area">
            <div class="playlist-info" id="playlistInfo">
                <div class="loading"> <i class="fas fa-spinner fa-spin"></i> Carregando informações da playlist... </div>
            </div>
            <div class="tracks-container" id="tracksContainer">
                <div class="loading"> <i class="fas fa-spinner fa-spin"></i> Carregando músicas... </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Santuário Digital "O Nosso Labirinto"</p>
    </footer>

    <script>
        // ===================================================================
        // ALERTA DE SEGURANÇA, ARQUITETO!
        // NÃO PUBLIQUE ESTE ARQUIVO COM SUAS CHAVES SECRETAS.
        // ===================================================================
        const clientId = '852c9ff456774cefb4fb8d25127236df';
        const clientSecret = '6f56e884bd784cbba8d131321719507e';
        
        // --- ID DA PLAYLIST ATUALIZADO ---
        const playlistId = '37i9dQZF1E4v6X5W2d3f2c'; 
        // ---------------------------------------------------

        async function getAccessToken() {
            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                    },
                    body: 'grant_type=client_credentials'
                });
                const data = await response.json();
                return data.access_token;
            } catch (error) {
                console.error('Erro ao obter token:', error);
                return null;
            }
        }

        async function fetchPlaylistData(token) {
            try {
                const fields = 'name,description,images,tracks.items(track(id,name,artists(name),album(images)))';
                const response = await fetch(`https://api.spotify.com/v1/playlists/$${playlistId}?fields=${fields}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return await response.json();
            } catch (error) {
                console.error('Erro ao buscar dados da playlist:', error);
                return null;
            }
        }
        
        function displayPlaylistInfo(playlist) {
            const infoDiv = document.getElementById('playlistInfo');
            infoDiv.innerHTML = `
                <img src="${playlist.images[0].url}" alt="${playlist.name}" class="playlist-cover">
                <h2 class="playlist-title">${playlist.name}</h2>
                <p class="playlist-description">${playlist.description}</p>
            `;
        }

        function displayTracks(tracks) {
            const container = document.getElementById('tracksContainer');
            if (!tracks || tracks.length === 0) {
                container.innerHTML = '<div class="loading">Nenhuma música encontrada.</div>';
                return;
            }
            container.innerHTML = '';
            tracks.forEach(item => {
                const track = item.track;
                if (!track) return;

                const trackElement = document.createElement('div');
                trackElement.className = 'track';
                
                const coverUrl = track.album.images[1]?.url || track.album.images[0]?.url || '';
                const artistName = track.artists.map(artist => artist.name).join(', ');
                
                trackElement.innerHTML = `
                    <div class="track-header">
                        <img src="${coverUrl}" alt="Capa" class="track-cover">
                        <div class="track-info">
                            <div class="track-title">${track.name}</div>
                            <div class="track-artist">${artistName}</div>
                        </div>
                    </div>
                    <iframe class="track-player" src="https://open.spotify.com/playlist/7ytv2t3dGYrukJb1ZEisfP?si=d804ab96531f430b3${track.id}" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                `;
                container.appendChild(trackElement);
            });
        }
        
        async function initPage() {
            createStars();
            const token = await getAccessToken();
            if (!token) {
                document.getElementById('playlistInfo').innerHTML = '<div class="loading">Erro de autenticação com o Spotify. Verifique o Client ID e Secret.</div>';
                return;
            }
            const playlist = await fetchPlaylistData(token);
            if (playlist) {
                displayPlaylistInfo(playlist);
                displayTracks(playlist.tracks.items);
            } else {
                document.getElementById('playlistInfo').innerHTML = '<div class="loading">Erro ao carregar a playlist. Verifique se o ID está correto.</div>';
            }
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            if (!starsContainer) {
                 const div = document.createElement('div');
                 div.className = 'stars';
                 div.id = 'stars';
                 document.body.prepend(div);
            }
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                (starsContainer || document.getElementById('stars')).appendChild(star);
            }
        }
        
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
